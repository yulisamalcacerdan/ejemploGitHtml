<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo Boo</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="bg-light position-absolute start-50 top-50 translate-middle text-center" style="width: 600px; height: 600px;">
            <div class="bg-light position-absolute start-50 top-50 translate-middle text-center" style="width: 300px; height: 500px;">
                <i class="fa-brands fa-facebook fa-5x text-primary"></i>
                <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese</h1>
                <label class="mt-3">Direccion de Email</label>
                <input placeholder="Ingrese su email" class="form-control mt-1" type="email">
                <label class="mt-3">Password</label>
                <input type="password" class="form-control mt-1" placeholder="Password">
                <div class="mb-3 mt-3">
                    <label>
                        <input type="checkbox" class="form-check-input"> Recordar datos
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Ingresar</button>
                <p class="mt-5 mb-3 text-muted">2023-2024</p>
            </div>
        </div>
    </body>
</html>
